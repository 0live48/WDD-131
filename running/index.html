<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DOM Basics example for WDD 131">
  <meta name="author" content="Your Name">
  <title>DOM Basics Example</title>
  <link rel="stylesheet" href="styles.css">
  <script src="dom-basics.js" defer></script>
</head>
<body>
  <header>
    <h1>DOM Basics Example</h1>
    <p>Learning to manipulate the DOM using JavaScript</p>
  </header>

  <main>
    <section id="section1">
      <h2>Section 1</h2>
      <p>This is a paragraph</p>
      <p id="p2">This is a paragraph with an ID</p>
    </section>

    <section id="section2">
      <h2>Section 2</h2>
      <div>
        <p>This is a paragraph in section 2</p>
        <p class="green">This is a paragraph with a class</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Created for WDD 131 by Prashab Gharti Chetri</p>
  </footer>
</body>
</html>
