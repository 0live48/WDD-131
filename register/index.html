<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camp Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Register youth for summer camp.">
  <meta name="author" content="Your Name">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="register.css">
  <script defer src="register.js"></script>
</head>
<body>
  <h1>Camp Registration Form</h1>

  <form id="registrationForm">
    <fieldset>
      <legend>Adult Information</legend>
      <label for="adultName">Adult Name:</label>
      <input type="text" id="adultName" name="adultName" required>
    </fieldset>

    <fieldset class="participants">
      <legend>Participants</legend>

      <section class="participant1">
        <label for="name1">Participant 1 Name:</label>
        <input type="text" id="name1" name="name1" required>

        <label for="fee1">Fee:</label>
        <input type="number" id="fee1" name="fee1" required>
      </section>

      <button type="button" id="addParticipant">Add Participant</button>
    </fieldset>

    <button type="submit">Submit Registration</button>
  </form>

  <div id="summary" style="display: none;"></div>
</body>
</html>
